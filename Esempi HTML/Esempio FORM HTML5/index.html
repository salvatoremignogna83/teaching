<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="registrazione.php" method="get" name="datiAnagrafici">
    <section>
        <h2>Inserimento dati anagrafici</h2>
        <fieldset>
            <label for="nome">Nome e cognome</label><input name="nome" type="text" required autofocus="autofocus">
        </fieldset>
        <fieldset>
            <label for="figli">Numero figli</label><input name="figli" type="number" min="0" max="10">
        </fieldset>
        <fieldset>
            <label for="telefono">Telefono</label><input name="telefono" type="tel" required>
        </fieldset>
        <fieldset>
            <label for="email">Email</label><input name="email" type="email" placeholder="user@dominio.it" required>
        </fieldset>
        <fieldset>
            <label for="sito">Sito Web</label><input name="sito" type="url" placeholder="https://www.sitoweb.it">
        </fieldset> 
        <fieldset>
            <label for="dataora">Data e ora</label><input name="dataora" type="datetime-local">
        </fieldset>
        <fieldset>
            <label for="livello">Licello (da 1 a 10)</label><input type="range" name="livello" min="0" max="10" step="1">
        </fieldset>
        <fieldset>
            <label for="colore">Colore preferito</label><input type="color" name="colore">
        </fieldset>
        <fieldset>
            <label for="commenti">Commenti</label>
            <textarea name="commenti" id="" placeholder="Introduci i tuoi commenti" rows="5" cols="20" maxlength="100" wrap="soft"></textarea>
        </fieldset>
        <input type="submit" value="Invia la form">
    </section>
    </form>

</body>
</html>
